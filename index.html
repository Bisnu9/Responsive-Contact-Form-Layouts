<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Layouts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <!--This box is to contain the contact info-->
        <div class="contactinfo">
        <address>
            <h3>Contact Us</h3>
            <p><span>Address</span>: @example city, street 123</p>
            <p><span>Phone:</span> 123456789</p>
            <p><span>E-mail:</span> example123@gmail.com</p>
        </address>
        </div>

         <!--This box is to contain the user form-->
        <div class="form">
            <h3>Get In Touch</h3>
            <form>
                <p><input type="text" placeholder="Name"  required></p>
                <p><input type="text" placeholder="E-mail" required></p>
                <p><input type="text" placeholder="E-mail"  required></p>
                <p><textarea name="message" placeholder="Message" rows="5" cols="26"></textarea></p>
                <p><button type="submit">Submit</button></p>
            </form>
        </div>
    </div>
</body>
</html>
